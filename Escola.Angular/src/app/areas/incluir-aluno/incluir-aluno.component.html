<div class="well">
    <div class="row">
        <h1 id="tableLabel">Adicionar novo aluno</h1>
        <div class="col-md-3">
            <label class="form-label">Nome Aluno</label>
            <input type="text" class="form-control" [(ngModel)]="model.nomeAluno">
        </div>
        <div class="col-md-3">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-control" [(ngModel)]="model.cpf">

        </div>
        <div class="col-md-3">
            <label class="form-label">Data de Inserção</label>
            <input type="text" class="form-control" [(ngModel)]="model.dtInsercao">
        </div>

        <div class="col-md-3">
            <label class="form-label">Escola</label>
            <select class="form-select" [(ngModel)]="model.codEscola">
                <option [ngValue]="0">Selecione a Escola</option>
                <option *ngFor="let obj of listaEscolas" [ngValue]="obj.codEscola">{{obj.nomeEscola}}</option>
            </select>
        </div>

        <div class="col-12">
            <br>
            <button class="btn btn-success" type="submit" (click)="gravarAluno()">Gravar Aluno</button>
        </div>
    </div>

</div>
